<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>إدفعلى | Login</title>
    <link rel="shortcut icon" type="img/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/tabulator.min.css" />
    <link rel="stylesheet" href="css/tom-select.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="login-page">
    <header>
      <div class="container">
        <div class="header">
          <div class="logo">
            <img src="images/logo.png" class="img-contain" />
          </div>
          <div class="mode-switcher">
            <label class="switch" for="modeSwitch">
              <input type="checkbox" id="modeSwitch" />
              <div class="mode-switch">
                <span class="icon sun">
                  <img src="images/icons/sun.svg" class="svg img-contain" />
                </span>
                <span class="icon moon">
                  <img src="images/icons/moon.svg" class="svg img-contain" />
                </span>
              </div>
            </label>
          </div>
        </div>
      </div>
    </header>

    <main class="login-content has_pattern">
      <div class="content-overflow">
        <div class="container">
          <div class="login-card">
            <div class="login-head">
              <p class="login-subtitle">مرحبا بك</p>
              <h2 class="login-title">
                سجّل الدخول لإدارة معاملاتك المالية بسهولة وأمان
              </h2>
              <p class="login-desc">
                يكتب هنا نص وصفي يدل علي الرسالة الموجهة للمستدخم للوصف
              </p>
            </div>
            <form class="login-form">
              <div class="form-group">
                <label class="form-label">
                  البريد الإلكتروني أو اسم المستخدم
                </label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="مثل , أحمد خالد"
                />
              </div>
              <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <div class="input-content">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="مثل , ASD#$123"
                  />
                  <button type="button" class="icon toggle-password">
                    <i class="far fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="form-group form-line">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="" />
                    <span class="checkmark"></span>
                    <span class="checktext"> تذكرني </span>
                  </label>
                </div>
                <a href="#!" class="form-link"> هل نسيت كلمة السر؟ </a>
              </div>
              <div class="form-group form-line">
                <p class="form-terms">
                  بالضغط علي تسجيل الدخول فأنت توافق علي
                  <a href="#!">شروط الاستخدام</a> و<a href="#!"
                    >سياسة الخصوصية</a
                  >
                </p>
              </div>
              <div class="form-footer">
                <button type="submit" class="form-submit">تسجيل الدخول</button>
                <p class="auth-link">
                  ليس لديك حساب؟ <a href="#!">أنشئ حساب جديد</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/tabulator.min.js"></script>
    <script src="js/tom-select.complete.min.js"></script>
    <script src="js/svg.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
